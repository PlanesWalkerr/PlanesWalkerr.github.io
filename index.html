<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>

<body>

        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home"><b>OMDB</b> <span class="span-style ">Search</span></a>

    </div>
</nav>
<ui-view></ui-view>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngMask/3.1.1/ngMask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/movieCtrl.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/movieDetailsCtrl.js"></script>
<script src="js/directives/whenScrolled.js"></script>
<script src="js/services/movieService.js"></script>

</html>
